{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/fishs/fish-index.css' %}"/>
{% endblock %} 
{% block content %}

<section class="page-header">
  <h1>Fish List</h1>
  <img src="{% static 'images/nemo.webp' %}" alt="nemo" />
</section>

<section class="card-container">
  {% for fish in fishs %}
    <div class="card">
    <a href="{% url 'fish-detail' fish.id %}">
        <div class="card-content">
        <div class="card-img-container">
          <img
            src="{% static 'images/nemo.webp' %}"
            alt="Nemo Fish"
            class="card-img"
          />
        </div>
        <h2 class="card-title">{{ fish.name }}</h2>
        <p>A {{ fish.breed }} fish.</p>
        <p><small>{{ fish.description }}</small></p>
      </div>
    </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
